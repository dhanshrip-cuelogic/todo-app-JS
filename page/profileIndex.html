<!DOCTYPE html>

<html>
    <head>
        <title>
            Profile Page
        </title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/regStyle.css">
        <link rel="stylesheet" href="../css/profile.css">
             
    </head>
    <body>
        <div class="profileInfo">

            <h1 class="heading">Personal Information</h1>
            <div class="profileImgBox">
                <img id="profilePic" alt="profile image" style="width: 150px; height: 150px;">
            </div>

            <div class="profileForm">

                <div class="label">Username</div><input type="text" id="uname" class="regInput" disabled><br>
                <div class="label">Password</div><input type="text" id="pass" class="regInput" disabled><br>
                <div class="label">First Name</div><input type="text" id="fname" class="regInput" disabled><br>
                <div class="label">Last Name</div><input type="text" id="lname" class="regInput" disabled><br>
               <div class="label">Gender</div>
                    <!--  <input type="text" id="gender" class="regInput" disabled>-->
                    Male<input type="radio" class="gender1" name="gender" value="Male" disabled>&nbsp;
                    Female<input type="radio" class="gender1" name="gender" value="Female" disabled>&nbsp;
                    Other<input type="radio" class="gender1" name="gender" value="Other" disabled>
                    <br><br> 
                <div class="label">Address</div><input type="text" id="add" class="regInput" disabled><br>

            </div>

            <button id="addbtn" onclick="profileData.editProfile()" style="display: inline-block;">Edit</button>
            <button id="save" onclick="profileData.validateProfile()" style="display: none;">Save</button><br><br>

            <a href="todoPage.html" style="text-decoration: none;">Back to Dashboard</a>

            <script src="../js/profile.js"> </script>
        </div>
    </body>
</html>
