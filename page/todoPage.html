<!DOCTYPE html>

<html>
    <head>
        <title>
            TODO List
        </title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/todoStyle.css">  
        <!-- <script src="todo.js"></script> -->
    </head>
    <body>
        <header>
                <input type="button" id="profile" value="Profile" onclick=todoData.redirect();>
                <input type="button" value="Delete" onclick=todoData.deleteTask();>
                <input type="button" value="Mark Done" onclick=todoData.setStatus();>
                <select id="filter" onchange="todoData.filterBy()">
                        <option>All</option>
                        <option value="Home">Home</option>
                        <option value="Work">Work</option>
                        <option value="Other">Other</option>
                </select>
                <!-- <a href="#newrow">
                    <input type="button" value="Add" >
                </a> -->
                <div class="heading">
                    <!-- <a href="document.getElementById("profilePic").src = data.profileimg;" class="profileBox">
                        <img id="profilePic" alt="profile image" style="width: 50px; height: 50px; border: 0px; border-radius: 50%; ">
                    </a> -->
                    <input type="text" id="name" disabled style="text-align: center;">
                    <input type="button" id="logout" value="LOGOUT" onclick=todoData.backToLogin();>
                </div>
                <div class="clear"></div>
        </header>
                <div class="container">

                    <div class="list1">â€‹
                       

                        <form id="newrow">
                            <table class="addRow">
                                <!-- <thead class="head" style=" color: white;font-family: Arial, Helvetica, sans-serif;"><th>ADD TASK</th></thead> -->
                                <thead class="head">
                                    <th>Task</th>
                                    <th>Category</th>
                                    <th>Start Date</th>
                                    <th>Due Date</th>
                                    <th>Add</th>
                                </thead>
                                

                                <tr>
                                    <td><input type="text" id="task" placeholder="Task"></td>
                                    <td>
                                        <input type="checkbox" name="category" value="Home">Home&ensp; 
                                        <input type="checkbox" name="category" value="Work">Work&ensp; 
                                        <input type="checkbox" name="category" value="Other">Other&ensp; 
                                    </td>
                                    <td><input type="date" id="startdate" placeholder="Date"></td>
                                    <td><input type="date" id="duedate" placeholder="Date"></td>
                                    <td><input type="button" id="add" value="Add" onclick="todoData.insertRow();" style="display: inline-block;">
                                        <input type="button" id="save" value="Save" onclick="todoData.saveChanges();" style="display: none;">
                                    </td>                               


                                </tr>
                            </table>
                        </form>

                    </div>

                    <div class="profileBox">
                        <img id="profilePic" alt="profile image" style="width: 150px; height: 150px;">
                    </div>

                                <th>Start Date</th>
                                <th>Due Date</th>
                                <th>Status</th>
                                <th>Edit</th>
                            </thead>
                            
                            <tbody id="table"></tbody>

                        </table>
                        
                    </div>
                   
                </div>

                <script src="../js/todo.js"></script>
